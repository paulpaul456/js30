<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  let secretCode=[38,38,40,40,37,39,37,39,66,65];
  let mycode=[];
window.addEventListener('keyup',function(e){
  
  mycode.push(e.keyCode);
  
  while(mycode.length>secretCode.length){
    mycode.shift();
  }
  if(mycode.join()===secretCode.join()){
    cornify_add();
    
  }
 

})





</script>
</body>
</html>
